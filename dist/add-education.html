<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code fa-1x"></i>WeConnect
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developer</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html">
                <i class="fas fa-user"></i>
                <span class="hide-sm">Dashboard</span>
            </a></li>
            <li><a href="login.html">
                <i class="fas fa-sign-out-alt"></i>
                <span class="hide-sm">Logout</span>
            </a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Add Your Experience
        </h1>
        <p class="lead">
            <i class="fas fa-code-branch"></i>Add any school,bootcamp,etc that you have attended
        </p>
        <small>* = required field</small>
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="school or Bootcamp" name="school" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Degree or Certificate" name="degree" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Field of study" name="fieldofstudy" required>
            </div>
            <div class="from-group">
                <h4>From Date</h4>
                <input type="date" name="from">
            </div>
            <div class="from-group">
                <h4>To Date</h4>
                <input type="date" name="to">
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" value="">Current School</p>
            </div>
            <div class="form-group">
                <textarea placeholder="Program Description" name="description" id="" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1">
            <a href="dashboard.html" class="btn btn-light my-1">Go Back</a>
        </form>
    </section>
</body>
</html>
